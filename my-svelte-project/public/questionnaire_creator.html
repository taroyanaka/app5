<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アンケート作成</title>
  <style>
    .question-container {
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
  <script src="./vue3.js"></script>
</head>
<body>
  <div id="app">
    <h1>アンケート作成</h1>

    <div v-for="(question, index) in questions" :key="index" class="question-container">
      <input type="text" v-model="question.text" placeholder="質問を入力 (1〜100文字)" maxlength="100">
      <div>
        <label v-for="n in 5" :key="n">
          <input type="radio" :name="'answer' + index" :value="n" v-model="question.selectedAnswer">
          {{ n }}
        </label>
      </div>
    </div>

    <button @click="addQuestion">質問を追加</button>
    <button @click="submitSurvey">アンケートを保存</button>

    <h2>作成したアンケート一覧</h2>
      <li v-for="survey in surveys" :key="survey.survey_id">
        <h4>{{ survey.title }}</h4>
        <p>{{ survey.description }}</p>
        <!-- <button @click="fetchSurveyQuestions(survey.survey_id)">質問を表示</button> -->
        <ul>
          <li v-for="question in survey.questions" :key="question.question_id">
          <h4>{{ question.question_text }}</h4>
          <button @click="deleteQuestion(question.question_id)">削除</button>
          </li>
        </ul>
    
        <button @click="deleteSurvey(survey.survey_id)">削除</button>
      </li>
    </ul>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          questions: [{ text: '', selectedAnswer: null }],
          surveys: [],
          currentSurveyQuestions: [],
          surveyTitle: '',
          surveyDescription: '',
          surveyPrice: 0,
          requesterUid: 'user1_uid', // サンプルUID
          endpoint: 'http://localhost:8000' // 追加されたエンドポイント
        }
      },
      methods: {
        addQuestion() {
          this.questions.push({ text: '', selectedAnswer: null });
        },
        async submitSurvey() {
          const validQuestions = this.questions.filter(q => q.text.length > 0 && q.selectedAnswer !== null);
          if (validQuestions.length > 0) {
            const surveyData = {
              uid: this.requesterUid,
              title: this.surveyTitle,
              description: this.surveyDescription,
              price: this.surveyPrice
            };

            try {
              const response = await fetch(`${this.endpoint}/survey/create`, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify(surveyData)
              });
              const data = await response.json();
              if (data.id) {
                alert('アンケートが保存されました！');
                await this.saveQuestions(data.id, validQuestions);
                await this.fetchSurveys(); // アンケート一覧を再取得
              } else {
                alert('アンケートの保存に失敗しました。');
              }
            } catch (error) {
              console.error('Error:', error);
            }
          } else {
            alert('少なくとも1つの有効な質問と回答が必要です。');
          }
        },
        async saveQuestions(surveyId, questions) {
          for (const question of questions) {
            try {
              const response = await fetch(`${this.endpoint}/survey/${surveyId}/update`, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  uid: this.requesterUid,
                  question_text: question.text
                })
              });
              const data = await response.json();
              if (!data.success) {
                alert('質問の保存に失敗しました。');
              }
            } catch (error) {
              console.error('Error:', error);
            }
          }
        },
        async fetchSurveys() {
          try {
            const response = await fetch(`${this.endpoint}/survey/read-by-requester`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ uid: this.requesterUid })
            });
            const data = await response.json();
            this.surveys = data.surveys;
          } catch (error) {
            console.error('Error:', error);
          }
        },
        async fetchSurveyQuestions(surveyId) {
          try {
            const response = await fetch(`${this.endpoint}/survey/${surveyId}/read`, {
              method: 'GET',
              headers: {
                'Content-Type': 'application/json'
              }
            });
            const data = await response.json();
            this.currentSurveyQuestions = data.questions;
          } catch (error) {
            console.error('Error:', error);
          }
        },
        async deleteSurvey(surveyId) {

          if (confirm('本当にこのアンケートを削除しますか？')) {
            try {
              const response = await fetch(`${this.endpoint}/survey/delete`, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({ uid: this.requesterUid, survey_id: surveyId })
              });
              const data = await response.json();
              if (data.success) {
                alert('アンケートが削除されました。');
                await this.fetchSurveys(); // アンケート一覧を再取得
              } else {
                alert('アンケートの削除に失敗しました。');
              }
            } catch (error) {
              console.error('Error:', error);
            }
          }
        },
        async deleteQuestion(questionId) {
          if (confirm('本当にこの質問を削除しますか？')) {
            try {
              const response = await fetch(`${this.endpoint}/survey/${questionId}/delete`, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({ uid: this.requesterUid })
              });
              const data = await response.json();
              if (data.success) {
                alert('質問が削除されました。');
                await this.fetchSurveyQuestions(); // 現在のアンケートの質問一覧を再取得
              } else {
                alert('質問の削除に失敗しました。');
              }
            } catch (error) {
              console.error('Error:', error);
            }
          }
        }
      },
      mounted() {
        this.fetchSurveys();
      }
    }).mount('#app');
  </script>
</body>
</html>
