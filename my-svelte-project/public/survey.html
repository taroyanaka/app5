<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アンケート回答</title>
  <script src="./vue3.js"></script>
</head>
<body>
  <div id="app">
    <h1>アンケート回答</h1>
    <div v-for="(question, index) in questions" :key="index" class="question-container">
      <p>{{ question.text }}</p>
      <div>
        <label v-for="n in 5" :key="n">
          <input type="radio" :name="'answer' + index" :value="n" v-model="answers[index]">
          {{ n }}
        </label>
      </div>
    </div>
    <button @click="submitAnswers">回答を送信</button>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          questions: [],
          answers: [],
          respondentUid: 'respondent-uid-sample' // サンプルUID
        }
      },
      methods: {
        async fetchSurvey() {
          try {
            const response = await fetch('/survey/read', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ uid: this.respondentUid })
            });
            const data = await response.json();
            if (data.surveys && data.surveys.length > 0) {
              this.questions = data.surveys.map(survey => survey.questions).flat();
              this.answers = new Array(this.questions.length).fill(null);
            } else {
              alert('アンケートが見つかりません。');
            }
          } catch (error) {
            console.error('アンケートの取得エラー:', error);
            alert('アンケートの取得に失敗しました。');
          }
        },
        async submitAnswers() {
          try {
            for (const [index, answer] of this.answers.entries()) {
              if (answer !== null) {
                const questionId = this.questions[index].id;
                const response = await fetch(`/survey/${questionId}/respond`, {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({
                    uid: this.respondentUid,
                    response_value: answer
                  })
                });
                const data = await response.json();
                console.log('回答が送信されました:', data);
              }
            }
            alert('回答が送信されました。ありがとうございます！');
          } catch (error) {
            console.error('送信エラー:', error);
            alert('回答の送信に失敗しました。もう一度お試しください。');
          }
        }
      },
      mounted() {
        this.fetchSurvey();
      }
    }).mount('#app');
  </script>
</body>
</html>
